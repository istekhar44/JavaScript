<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 6</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>
       function addLanguage(langName){  //Add the text node in the html
        const li = Document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
       }
       addLanguage("Python");




      function optLang(langName){   //Optimize way to write the code 
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(langName))
      document.querySelector('.language').appendChild(li)  //add the element in the language 
      }
      optLang("Python");  //add the language



      //edit 
      const firstLang = document.querySelector('li:first-child');
      firstLang.innerHTML="Go lang "  //It replace the first element 


 
      const lastChild = document.querySelector('li:last-child'); //remove the list of the list 
      lastChild.remove(); 



        const div = document.createElement('div');
        const innerText = document.createTextNode('Hellow kasa ho sara');
        div.appendChild(innerText);
        document.body.appendChild(div);
        


        
        const div2 = document.createElement('div');
        const innerText2= document.createTextNode('Next element of div');
        div2.appendChild(innerText2);
        document.body.appendChild(div2);

    </script>
</body>
</html>
